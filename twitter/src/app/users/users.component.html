<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Twitter</h1>
  </mat-toolbar-row>
  <mat-toolbar-row>
      <ng-container>
          <img class="twitter" src="assets/twitter.png" alt="">
      </ng-container>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <mat-nav-list>
    
          <a mat-list-item [routerLink]="'/feed'"><mat-icon>home</mat-icon>Feed</a>
          <a mat-list-item [routerLink]="'/login'"> <mat-icon>person</mat-icon> Login</a>
          <a mat-list-item [routerLink]="'/users'"> <mat-icon>people</mat-icon> Users</a>
        
          <a mat-list-item (click)="sidenav.toggle()"> Close</a>
    
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div>
         
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
