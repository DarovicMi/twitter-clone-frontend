<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Twitter</h1>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <ng-container>
            <img class="twitter" src="assets/twitter.png" alt="">
        </ng-container>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav>
          <mat-nav-list>
            <a mat-list-item [routerLink]="'/feed'"><mat-icon>home</mat-icon>Feed</a>
            <a mat-list-item (click)="authService.logout()" [routerLink]="'/login'" *ngIf="authService.isUserLoggedIn()"><mat-icon>exit_to_app</mat-icon>Logout</a>
            <a mat-list-item (click)="sidenav.toggle()"> Close</a>
          </mat-nav-list>
        </mat-sidenav>


    <div class="content">
      <mat-card>
        <mat-card-title>Account Information</mat-card-title>
        <mat-card-content>
            <div *ngIf="user">
              <mat-list role="list">
                <mat-list-item role="listitem">User Id -->  {{ user.id }}</mat-list-item>
                <mat-list-item role="listitem">Username --> {{ user.username }}</mat-list-item>
                <mat-list-item role="listitem">Email --> {{ user.email }}</mat-list-item>
                <mat-list-item role="listitem">Account Type --> {{ user.accountType }}</mat-list-item>
              </mat-list>
            </div>
        </mat-card-content>
      </mat-card>
    </div>
