<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Twitter</h1>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <ng-container>
            <img class="twitter" src="assets/twitter.png" alt="">
        </ng-container>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav>
          <mat-nav-list>
      
            <a mat-list-item [routerLink]="'/register'"><mat-icon>person_add</mat-icon>Register</a>
            <a mat-list-item [routerLink]="'/login'"> <mat-icon>person</mat-icon> Login</a>
            <a mat-list-item (click)="sidenav.toggle()"><mat-icon>exit_to_app</mat-icon> Close</a>
      
          </mat-nav-list>
        </mat-sidenav>


<div class="main-div">
    <mat-card>
        <mat-card-title class="card-title">Log In</mat-card-title>
        <mat-card-content>
            <form class="form-group" [formGroup]="loginForm" method="get" >
                <div class="form-control">
                    <mat-form-field class="form-field">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="Enter your username..." formControlName="username" autofocus>
                        <mat-error *ngIf="loginField?.['username'].invalid && loginField?.['username'].errors?.['required']">Username is required to login</mat-error>
                    </mat-form-field>
                    
                </div>
                <div class="form-control">
                    <mat-form-field class="form-field">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter your password..." formControlName="password">
                        <mat-error *ngIf="loginField?.['password'].invalid && loginField?.['password'].errors?.['required']">Password is required to login</mat-error>
                        <mat-error *ngIf="loginField?.['password'].errors?.['minlength']">Password is too short</mat-error>
                        <mat-error *ngIf="loginField?.['password'].errors?.['maxlength']">Password is too long</mat-error>
                    </mat-form-field>
                </div>
                <div class="button-div" >
                    <button class="btn" mat-raised-button color="primary" (click)="doLogin()">LOGIN</button>
                </div>
                <div class="forgot-password">
                    <a routerLink="/resetPassword">Forgot password?</a>
                </div>
            </form>
            <div class="paragraph-div">
                <p>Don't have an account? <button mat-raised-button color="accent" routerLink="/register">Register here</button></p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
